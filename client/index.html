<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotipy</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a312b45302.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN PAGE -->

    <section id="login">
        <div class="login-right">
            <img src="./assets/bg.png" alt="music">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#87C0CD" d="M23.7,-35.6C34.7,-34.6,50.6,-36.5,59,-31C67.3,-25.6,68.2,-12.8,71.3,1.8C74.3,16.3,79.5,32.6,70.9,37.6C62.3,42.6,39.8,36.4,25.7,40.7C11.6,45,5.8,60,-3.7,66.5C-13.3,73,-26.6,71,-37.2,64.7C-47.9,58.3,-56,47.7,-57.3,36.2C-58.6,24.6,-53.1,12.3,-54.3,-0.7C-55.5,-13.7,-63.5,-27.5,-62.4,-39.3C-61.2,-51.1,-51,-60.9,-39.1,-61.4C-27.2,-61.9,-13.6,-53.1,-3.7,-46.7C6.3,-40.4,12.6,-36.5,23.7,-35.6Z" transform="translate(100 100)" />
            </svg>              
        </div>
        <div class="login-left">
            <form onsubmit="login(event)">
                <h1 class="welcome-text">Welcome Back to Spotipy</h1>
                <input id="email" type="email" name="email" placeholder="your email here">
                <input id="password" type="password" name="password" placeholder="your password here">
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <!-- HOME PAGE -->

    <section id="home-page">
        <nav>
            <div class="nav-left">
                <h1 onclick="toHomePage()" style="cursor: pointer;">Spotipy</h1>
            </div>
            <!-- <div class="nav-center">
                <p class="doubleDashed">Add Song</p>
            </div> -->
            <div class="nav-right">
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>
        <div class="home-contanier">
        </div>
    </section>

    <!-- FORM PAGE -->

    <section id="form-page">
        <nav>
            <div class="nav-left">
                <h1 onclick="toHomePage()" style="cursor: pointer;">Spotipy</h1>
            </div>
            <!-- <div class="nav-center">
                <p class="doubleDashed">Add Song</p>
            </div> -->
            <div class="nav-right">
                <button class="logout-btn">Logout</button>
            </div>
        </nav>
        <div class="form-container">
            <div class="left-container">
                <form onsubmit="editSong(event)">
                    <input id="title" type="text" placeholder="title">
                    <input id="artist" type="text" placeholder="artist">
                    <input id="genre" type="text" placeholder="genre">
                    <input id="url" type="text" placeholder="image url">
                    <button type="submit" style="cursor: pointer;">edit Song</button>
                </form>
            </div>
            <div class="right-container">
                <img src="./assets/form.svg" alt="image">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
